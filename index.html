<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Clock.svg" type="image/x-icon" />
    <title>AnaDigit Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="anaClock">
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
        <div class="hands hour"></div>
        <div class="hands minute"></div>
        <div class="hands second"></div>
      </div>
      <div class="digiClock">
        <div class="clockBody">
          <span class="hours"></span>
          <span>:</span>
          <span class="minutes">3</span>
          <span>:</span>
          <span class="seconds">33</span>
          <span class="AMPM">PM</span>
        </div>
      </div>
      <div class="button">
        <button class="clockSwitch">Switch to Digital</button>
        <button class="themeSwitch">Switch to Dark</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
